    <script>
        // Optional: You can use JavaScript to toggle the overlay's visibility
        const overlays = document.querySelectorAll('.overlay');
        
        // For example, toggle overlay visibility on page load (or based on some event)
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                overlays.forEach(overlay => {

                });
            }, 2000);  // Show overlay after 2 seconds, for example
